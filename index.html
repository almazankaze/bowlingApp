<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Roboto font -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <!-- StyleSheet CSS -->
    <link rel="stylesheet" type="text/css" href="style.css">

    <title>Bowling App</title>
  </head>
  <body>
    <div class="container-fluid">

        <!-- Header -->
        <div class="row">
            <div class="myHeader">
                <h1>Bowling App</h2>
            </div>
        </div>

        <br>
        
        <div class="card shadow">

          <div class="card-header bg-info text-white">
            <h6 class="font-weight-bold">Player 1</h6>
          </div>

          <div class="card-body">
            <div class="row text-center">

              <!-- Box -->
              <div class="col-2 col-sm-1 border">
                <div class="row schema justify-content-center">
                  <p class="font-weight-bold">1</p>
                </div>
                <div class="row topBorder">
                  <div class="col-6 col-sm-6">
                    <p class="font-weight-bold">2</p>
                  </div>
                  <div class="col-6 col-sm-6 specialBorder">
                    <p class="font-weight-bold">3</p>
                  </div>
                </div>
                <p id="score1" class="font-weight-bold padTop score">30</p>
              </div>

              <!-- Box -->
              <div class="col-2 col-sm-1 border">
                <div class="row schema justify-content-center">
                  <p class="font-weight-bold">2</p>
                </div>
                <div class="row topBorder">
                  <div class="col-6 col-sm-6">
                    <p class="font-weight-bold">-</p>
                  </div>
                  <div class="col-6 col-sm-6 specialBorder">
                    <p class="font-weight-bold">-</p>
                  </div>
                </div>
                <p id="score2" class="font-weight-bold padTop score">-</p>
              </div>
            </div>
            
            <!-- Input -->
            <div class="row">

              <div class="col-6 col-sm-2">
                <input class="form-control marginTop" id="knockOutPins" placeholder="Pins Knocked Out" maxlength="2">
              </div>

              <div class="col-3 col-sm-2">
                <button type="submit" id="button1" class="btn btn-primary shadow-sm marginTop">Submit</button>
              </div>
              
            </div>
          </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="main.js"></script>
  </body>
</html>
